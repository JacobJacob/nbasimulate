<table class="list_table Venues_table Venues_table1">
</table>
<table class="list_table" width="100%" border="0" cellpadding="0" cellspacing="0">
 <thead>
  <tr>
   <th>广告商</th>
   <th>广告栏</th>
   <th>时间(轮)</th>
   <th>赞助金额</th>
   <th class="end_cell">操作</th>
 </tr>
</thead>
<tbody>
{% for info in infos %}
<tr>
<td>{{info.name}}</td>
<td>
  <img src="/site_media/images/{{info.img}}" width="88" align="absmiddle" height="31">
</td>
<td>{{info.round}}</td>
<td>{{info.amount}}</td>
<td>
 {% if info.is_selected %}
   已选择
 {% else %}
 <a href="{% url select-ad %}?id={{info.round}}" onclick="return show_popup(this);">
  <font color="#0096f1">选择</font>
 </a>
 {% endif %}
</td>
</tr>
{% endfor %}
</tbody>
</table>
