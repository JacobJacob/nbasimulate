{% load common_extras %}
<table class="list_table" border="0" 
cellpadding="0" cellspacing="0" width="100%">
<tbody><tr>
<th>排名</th>
<th>球队</th>
<th>经理名</th>
<th>积分</th>
<th class="end_cell">连胜</th>
</tr>
{% for info in infos %}
 <tr>
  <td>{{info.sort}}</td>
   <td>
    <a href="{% url user-detail %}?id={{info.team_id}}" onclick="return show_popup(this);">
    <font color="#0096f1">{{info.team_id|team_name}}</font>
    </a>
   </td>
   <td>
    <a href="{% url user-detail %}?id={{info.id}}" onclick="return show_popup(this);">
     <font color="#0096f1">{{info.team_id|nickname}}</font>
    </a>
   </td>
   <td>{{info.point}}</td>
   <td>{{info.win_count}}</td>
</tr>
{% endfor %}
</tbody>
</table>
