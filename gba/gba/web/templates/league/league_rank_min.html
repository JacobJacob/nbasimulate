{% load common_extras %}
<div class="explain_box players_talbe">
<p class="mlr8">第{{league.degree}}级联赛，第{{league.no}}组成绩排名：</p></div>
<div id="tab3_1">
<table class="list_table">
<thead>
<tr>
<th>排名</th>
<th>球队</th>
<th>胜</th>
<th>负</th>
<th class="end_cell">净胜</th>
</thead>
<tbody>
</tr>
{% for info in infos %}
<tr>
 <td bgcolor="#faf5f9">
   <img src="/site_media/images/num/{{info.sort}}.gif" width="13" height="11">
 </td>
 <td bgcolor="#faf5f9">
 <a href="{% url user-detail %}?id={{info.team_id}}" onclick="return show_popup(this);">
   <font color="#0096f1">{{info.team_id|team_name}}</font></a>
 </td>
 <td bgcolor="#faf5f9">{{info.win}}</td>
 <td bgcolor="#faf5f9">{{info.lose}}</td>
 <td style="text-indent: 0pt; padding-left: 15px;" bgcolor="#faf5f9">
	<span class="right mlr8"><img alt="" width="9" align="absmiddle" height="9"></span>{{info.net_points}}
 </td>
</tr>
{% endfor %}
</tbody>
</table>
</div>
