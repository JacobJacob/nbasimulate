<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <meta name="MSSmartTagsPreventParsing" content="true" />
    <meta name="Copyright" content="This site's design and contents Copyright &copy; Kingsoft." />
    <meta name="keywords" content="Kingsoft, Webauth" />
    <meta name="description" content="Kingsoft Cloud Security is a excellent information security tool for all of you." />    
    
    <link href="/site_media/css/base.css" rel="stylesheet" type="text/css"/>
    <script type="text/javascript" src="/site_media/js/jquery/jquery.min.js"></script>
    <script type="text/javascript" src="/site_media/js/jquery/jquery.utils.min.js"></script>

    <script type="text/javascript" src="/site_media/js/menu.js"></script>

    {% block head_ext %}{% endblock %}

<body>

    <div id="logo"><img src="/site_media/images/logo.gif"/></div>

	    </p>
