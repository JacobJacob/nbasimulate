{% extends "master.html" %}
{% load common_extras %}
{% block head_ext %}
<link href="/site_media/css/list.css" type="text/css" media="all" rel="stylesheet">
{% endblock %}
{% block title %}--{{article.title}}{% endblock %}
{% block content %}
<td valign="top" align="left">
    <div class="content">
       <h1>{{article.title}}</h1>
       <div class="Gray4 f14">
         {{article.content|safe}}
       </div>
    </div>
</td>
{% endblock %}
