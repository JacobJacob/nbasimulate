{% load common_extras %}
<script type="text/javascript" src="/site_media/js/jquery/jquery.min.js"></script>
<script type="text/javascript" src="/site_media/js/rpc.js"></script>
<link href="/site_media/css/skin.css" rel="stylesheet" type="text/css" />
<meta http-equiv="Content-Type" content="text/html; charset=utf8" />
<script type="text/javascript">
      
      service = new rpc.ServiceProxy("/services/match/", {asynchronous:false, methods: ['save_tactical_main',]});
      
	  $(document).ready(function(){
	     $("input.save_tactical").click(function(){
	        
	        var infos = [];
	        info = {'type': 1} ;
	        for(var i=1; i<9; i++){
	           var v = $("#profession" + i + " option:selected").val();
	           info[i] = v ;
	        } 
	        infos.push(info);
	        info = {'type': 2} ;
	        for(var i=1; i<9; i++){
	           var v = $("#cup" + i + " option:selected").val();
	           info[i] = v ;
	        } 
	        infos.push(info);
	        info = {'type': 3} ;
	        for(var i=1; i<9; i++){
	           var v = $("#others" + i + " option:selected").val();
	           info[i] = v ;
	        } 
	        infos.push(info);
	        try{
	            var message = service.save_tactical_main(infos);
	            alert(message);
	        }catch(err){
	            alert(err.message);
	        }
	    
	    });
	  });
</script>
<style type="text/css">
<!--
body {
	margin-left: 0px;
	margin-top: 0px;
	margin-right: 0px;
	margin-bottom: 0px;
	background-color: #EEF2FB;
}
-->
</style>
<body>
<div id="left">
<table width="100%" border=0 cellpadding=0 cellspacing=0 id=sectable>
    <tbody>
      <tr align=middle height=20>
        <td align="center" class="normal_title {% ifequal sort 'W' %}sec2{%else%}sec1{%endifequal%}"><a href="">战术设置<a></td>
        <td align="center" class="normal_title {% ifequal sort 'A' %}sec2{%else%}sec1{%endifequal%}"><a href="{% url youth-tactical-detail %}?sort=A">第一阵容<a></td>
        <td align="center" class="normal_title {% ifequal sort 'B' %}sec2{%else%}sec1{%endifequal%}"><a href="{% url youth-tactical-detail %}?sort=B">第二阵容<a></td>
        <td align="center" class="normal_title {% ifequal sort 'C' %}sec2{%else%}sec1{%endifequal%}"><a href="{% url youth-tactical-detail %}?sort=C">第三阵容<a></td>
        <td align="center" class="normal_title {% ifequal sort 'D' %}sec2{%else%}sec1{%endifequal%}"><a href="{% url youth-tactical-detail %}?sort=D">第四阵容<a></td>
        <td align="center" class="normal_title {% ifequal sort 'Z'  %}sec2{% else %}sec1{% endifequal %}"><a href="{% url free-players %}?position=pg">战术等级<a></td>
        <td class="sec1">&nbsp;</td>
      </tr>
    </tbody>
</table>
<table width="100%" border=0 cellPadding=0 cellSpacing=0 class="normal_table">
  <tr>
       <td>&nbsp;</td>
       <td>职业联赛</td>
       <td>杯赛</td>
       <td>其它比赛</td>
   <tr>
   {% for section in sections %}
     <tr>
       <td class="align_center">{{ section|section_name }}</td>
       <td>
          <select name='profession{{section}}' id="profession{{section}}">
            {% for tactical_detail in tactical_details %}
                   <option value="{{ tactical_detail.id }}" {% ifequal tactical_detail.id match_type_1.section_ %}selected=true{% endifequal %}>{{ tactical_detail.name }}</option>
            {% endfor %}
          </select>
       </td>
       <td>
          <select name="cup{{section}}" id="cup{{section}}">
            {% for tactical_detail in tactical_details %}
              <option value="{{ tactical_detail.id }}" {% ifequal tactical_detail.id match_type_2.section_ %}selected=true{% endifequal %}>{{ tactical_detail.name }}</option>
            {% endfor %}
          </select>
       </td>
       <td>
           <select name="others{{section}}" id="others{{section}}">
            {% for tactical_detail in tactical_details %}
              <option value="{{ tactical_detail.id }}" {% ifequal tactical_detail.id match_type_3.section_ %}selected=true{% endifequal %}>{{ tactical_detail.name }}</option>
            {% endfor %}
          </select>
       </td>
     </tr>
     </tr>
     {% endfor %}
     <tr>
       <td colspan="4"><input type="button" class="save_tactical" value="保存设置"/></td>
     </tr>
</table>
</div>
</body>
