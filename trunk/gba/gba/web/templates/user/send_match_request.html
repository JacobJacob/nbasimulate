<script language="javascript">
   is_youth_change=function(is_youth)
	{
		$("is_youth").value = is_youth
	}
	check_request = function(myform)
	{
		var temp = true;
		var type_1  ="LENGTH";
		var ids_1   = new Array("remark");
		var msgs_1  = new Array("附言内容长度不能超过20个字符！");
		var other_1 = new Array("20");
		if(!checkPublic(type_1,ids_1,msgs_1,other_1))
			return  false;
		//内容过滤
		if(is_political_words($("remark").value)||is_dirty_words($("remark").value))
		{
			alert("附言内容不合法！");
			return false;
		}
		return submit_to_div(myform,"popup_inner");
	}
</script>
<form name="yue_zhan_form" id="yue_zhan_form" action="{% url send-match-request %}" method="post" onsubmit='return check_frm(this);'>
    <div class="blank20">
    </div>
    <div class="floatBox_msg">
        <div>
            <img src="/site_media/images/w_blank/blank_2_07.gif" width="68" height="55" alt=""/>
        </div>
        <dl>
            <dd>
                <span class="floatBox_msg_l">
                    &nbsp;
                </span>
                <span class="floatBox_msg_r">
                <input type="radio" name="rad_is_youth" value="0" checked="checked" onclick="is_youth_change('0');">
				职业队
				<input type="radio" name="rad_is_youth" value="1" onclick="is_youth_change('1');">
				街球队
				<input type="hidden" name="is_youth" id="is_youth" value="0">
                </span>
            </dd>
        </dl>
        <div class="clear">
        </div>
        <div class="blank10">
        </div>
        <dl>
            <dd>
                <span class="floatBox_msg_l lh21">
                    经理名称：
                </span>
                <span class="floatBox_msg_r">
                    <div class="left">
                        <input type="hidden" name="team_id" id="team_id" value="{{team.id}}">

                    </div>
                    <div class="right">

        </dl>

        </div>
        <dl>
            <dd>
                <div class="floatBox_msg_l lh21">
                    附言：

                <div class="floatBox_msg_r">
                    <textarea name="remark" id="remark" cols="25" rows="5" class="in1"
                    onfocus="this.className='in2';" onblur="this.className='in1';" style="width:190px; height:146px">
                    </textarea>
                </div>
                <div class="clear">

            </dd>

        <dl>

                <span class="floatBox_msg_l lh21">
                    &nbsp;

                        <input type="submit" name="send_request" value="发送约战" class="btn_4" style="CURSOR: pointer"/>

                    <div class="btn_3 right">
                        <input type="button" name="cancel" onclick="return hide_popup();" value="取消" class="btn_3" style="CURSOR: pointer" />
                    </div>
