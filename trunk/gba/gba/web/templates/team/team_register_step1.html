{% extends "team/team_register_master.html" %}
{% block main %}
<form method="post" name="register_form" action="{% url register-team  %}" onsubmit="return check_manager_form()">
<input type="text" name="step" value="{{next_step}}"/>
<div class="creatBox1">
    <div class="blank10"></div>
    <div class="blank10"></div>
    <p>
       欢迎进入“
        <span class="red">
            大联盟篮球经理
        </span>
        ”世界，在大联盟篮球经理的世界中，您可以按照自己的想法 组建完全属于你的球队，即可培养属于你的天皇巨星球员，也可以从转会市场中买入早已成名的球星。带领你的这些得意门生朝着总冠军之路前进吧，还等什么，快
        来注册你的经理与球队吧！
    </p>
    <div class="blank10"></div>
    <div class="blank8"></div>
    <p>
        请认真填写一下信息:(<span class="red">*</span>为必填项目)
    </p>
    <div class="h25"></div>
    <ul>
        <li class="creatBox1_l lh21">
            <span class="red"> *</span>
            经理名称：
        </li>
        <li class="creatBox1_r">
            <input name="manager_name" id="manager_name" maxlength="16" onblur="manager_name_check();" type="text">
              最多不超过16个字符，8个汉字。
            <span class="red" id="message"></span>
            <input name="can_shu" id="can_shu" value="1" type="hidden">
        </li>
    </ul>
    <div class="clear"></div>
    <div class="blank10"></div>
    <div class="blank5"></div>
    <div class="clear"></div>
    <div class="blank10"></div>
    <div class="blank5"></div>
    <div class="clear"></div>
    <div class="blank10"></div>
    <div class="blank5"></div>
    <div class="clear"></div>
    <div class="blank10"></div>
    <div class="blank5"></div>
    <div class="clear"></div>
    <div class="blank10"></div>
    <div class="blank5"></div>
    <div class="clear"></div>
    <div class="h25"></div>
    <div>
        <input name="xie_yi" id="xie_yi" checked="checked" type="checkbox">我已阅读并同意注册协议
        <span id="xie_yi_msg" class="red"></span>
    </div>
    <div class="h25"></div>
    <div class="tc">
        <input name="savasubmit" value="提交信息" class="r_box_btn" style="cursor: pointer;" type="submit">
    </div>
    <div class="h25"></div>
</div>
</form>
{% endblock %}
